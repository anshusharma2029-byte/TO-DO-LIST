<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy 3D To-Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg bg1"></div>
  <div class="bg bg2"></div>

  <div class="app-wrapper">
    <div class="app glass">
      <h1>To-Do LIST</h1>

      <div class="level-box">
        <span id="level">Level 1</span>
        <div class="xp-bar">
          <div id="xpFill"></div>
        </div>
      </div>

      <div class="input-box">
        <input type="text" id="taskInput" placeholder="Add a task">
        <button id="addBtn">+</button>
      </div>

      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
